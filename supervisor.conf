[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/var/run/supervisord.pid

[program:dashboard]
command=sh -c 'echo "[DASHBOARD] Starting on port 3000..." && pnpm --filter dashboard start'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
redirect_stderr=false
environment=NODE_ENV="production",PORT="3000"
priority=1

[program:marketing]
command=sh -c 'echo "[MARKETING] Starting on port 3001..." && pnpm --filter marketing start'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
redirect_stderr=false
environment=NODE_ENV="production",PORT="3001"
priority=2

[program:public-api]
command=sh -c 'echo "[PUBLIC-API] Starting on port 3002..." && pnpm --filter public-api start'
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
redirect_stderr=false
environment=NODE_ENV="production",PORT="3002"
priority=3

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock